<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        /* Below 700px */
        @media screen and (max-width:700px) {
        body {
            background-image: url(./img/white_headset.jpg);
            display: block;
            width: 100%;
            height: auto;
        }
    }
    /* Above 700px */
        @media screen and (min-width:701px) {
        body {
            background-image: url(./img/blue_headset.jpg);
            display: block;
            width: 100%;
            height: auto;
        }
    }
    </style>
</head>
<body>
    
</body>
</html>
