<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <h1>Learning Input Tags</h1>
     <h3>1.Checkbox</h3>
    <label><input type="checkbox" name="interest" value="sports"> Sports</label>
    <label><input type="checkbox" name="interest" value="music"> Music</label>
    <label><input type="checkbox" name="interest" value="travel"> Travel</label>
    
    <br>
    <div>

     <h3>2.Reset</h3>
    <input type="reset" value="Reset">
    </div>
    
    <br>
    <div>
        <h3>3.image</h3>
        <input type="image" src="./img/elon.jpg" alt="Submit" width="100" height="100">
    </div>
    <br>
    
    <div>
        <h3>4.time</h3>
        <label for="appt-time">Choose a time:</label>
        <input type="time" id="appt-time" name="appt-time">
    </div>
    <br>
    
    <div>
        <h3>5.Search</h3>
        <input type="search" placeholder="Search...">
    </div>
    <br>
    <div>
        <h3>6.tel</h3>
        <label for="phone">Phone Number:</label>
   <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

    </div>
    <br>
    <div>
        <h3>7.Button</h3>
        <input type="button" value="Click Me" onclick="alert('Button clicked!')">

    </div>



</form>





</body>
</html>
