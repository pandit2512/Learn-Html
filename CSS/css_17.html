<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul
{
font-size: 30px;
}
li
{
width: 10rem;
background-color:olivedrab;
}
li:nth-child(1)
{
    color: red;
    border: 2px solid rgb(10, 10, 9);

}
li:nth-child(even)
{
    color: aqua;
    border: 2px solid rgb(10, 10, 9);

}

    </style>
</head>
<body>
    <ul>
        <li>Html</li>
        <li>Html</li>
        <li>Html</li>
        <li>Html</li>
        <li>Html</li>
        <li>Html</li>
    </ul>
</body>
</html>
